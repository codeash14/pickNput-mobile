<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick N Put</title>
    <script src="https://kit.fontawesome.com/219b5c8a46.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style_bonus.css">
</head>
<body>
    <div class="container">
        <div class="menu-square">
            <h1>Bonus Level</h1>
            <h5>Look Kids!!<br>This is India Gate<br>but there is waste all around this heritage site<br>Let's clean it up by putting<br>the biodegradable waste in the green box and<br>the non-biodegradable waste in the blue box!!</h5>

        </div>
        <div class="bonus">

          <div class="box">
            <div title="t-rect">
              <div title="nonbiodegradable" class="wrapper"></div>
            <div title="biodegradable" class="poop"></div>
            <div title="biodegradable" class="leaves"></div>
            </div>
            <div class="rectangle rect-color-bd"></div>
            <div class="rectangle rect-color-nbd"></div>
            <div title="t-rect">
            <div title="nonbiodegradable" class="waste"></div>
            <div title="biodegradable" class="banana"></div>
            <div title="nonbiodegradable" class="can"></div>
            </div>
          </div>
        </div>
        <div class="options">
                <button class="reload-btn" title="Reset"><i class="fas fa-undo-alt"></i></button>
        </div>
    </div>
    <div class="body-overlay">
        <div class="win-box">
            <h2>Congratulations you Won :)</h2>
            <a class="menu-btn" href="bonus.html" title="Play again"><i class="fas fa-undo-alt"></i></a>
            <a class="menu-btn" href="index.html" title="Back to Menu">Menu</a>
        </div>
    </div>
    <script src="script_bonus.js"></script>
</body>
</html>
