<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick N Put</title>
    <script src="https://kit.fontawesome.com/219b5c8a46.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style_emoji.css">
</head>
<body>
    <div class="container">
        <div class="menu-square">
            <h1>Pick N Put</h1> 
            <h4 >Level 1</h4>
        </div>
        <div class="game-square ">
            <div class="box">
                <div class="rectangle">
                    <div title="wink" class="wink"></div>
                    <div title="nerd" class="nerd"></div>
                    <div title="smile" class="smile"></div>
                </div>

                <div class="rectangle">
                    <div title="angel" class="angel"></div>
                    <div title="laugh" class="laugh"></div>
                    <div title="swag" class="swag"></div>
                </div>

                <div class="rectangle">
                    <div title="nerd" class="nerd"></div>
                    <div title="wink" class="wink"></div>
                    <div title="swag" class="swag"></div>
                </div>

                <div class="rectangle">
                    <div title="crazy" class="crazy"></div>
                    <div title="laugh" class="laugh"></div>
                    <div title="angel" class="angel"></div>
                </div>

                <div class="rectangle">
                    <div title="crazy" class="crazy"></div>
                    <div title="angel" class="angel"></div>
                    <div title="grin" class="grin"></div>
                </div>

                <div class="rectangle">
                    <div title="smile" class="smile"></div>
                    <div title="swag" class="swag"></div>
                    <div title="wink" class="wink"></div>
                </div>

                <div class="rectangle">
                    <div title="grin" class="grin"></div>
                    <div title="crazy" class="crazy"></div>
                    <div title="grin" class="grin"></div>
                </div>

                <div class="rectangle">
                    <div title="laugh" class="laugh"></div>
                    <div title="smile" class="smile"></div>
                    <div title="nerd" class="nerd"></div>
                </div>

                <div class="rectangle"></div>
            </div> 
        </div>
        <div class="options">
                <a class="menu-btn" href="level_hard_emoji.html" title="Back to levels">Back</a>
                <button class="reload-btn" title="Reset"><i class="fas fa-undo-alt"></i></button>
        </div>
    </div>
    <div class="body-overlay">
        <div class="win-box">
            <h2>Congratulations you Won :)</h2>
            <a class="menu-btn" href="hard2_emoji.html" title="Next level">Next level</a>
            <a class="menu-btn" href="hard1_emoji.html" title="Play again"><i class="fas fa-undo-alt"></i></a>
            <a class="menu-btn" href="level_hard_emoji.html" title="Back to levels">Back</a>
        </div>
    </div>
    <script src="script_emoji.js"></script>
</body>
</html>
