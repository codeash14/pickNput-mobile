<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick N Put</title>
    <script src="https://kit.fontawesome.com/219b5c8a46.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style_shapes.css">
</head>
<body>
    <div class="container">
        <div class="menu-square">
            <h1>Pick N Put</h1> 
            <h4 >Level 1</h4>
        </div>
        <div class="game-square">
            <!-- COMBINATION -->
            <div class="box">
                <div class="rectangle">
                    <div title="red-circle" class="circle shape-red"></div>
                    <div title="rectangle" class="rect shape-purple"></div>
                    <div title="circle" class="circle shape-black"></div>
                    <div title="yellow-square" class="square shape-yellow"></div>
                </div>

                <div class="rectangle">
                    <div title="triangle" class="triangle"></div> 
                    <div title="square" class="square shape-green"></div>
                    <div title="rectangle" class="rect shape-purple"></div>
                    <div title="circle" class="circle shape-black"></div>
                </div>

                <div class="rectangle">
                    <div title="rectangle" class="rect shape-purple"></div>
                    <div title="triangle" class="triangle"></div>
                    <div title="yellow-square" class="square shape-yellow"></div>
                    <div title="square" class="square shape-green"></div>
                </div>

                <div class="rectangle">
                    <div title="rectangle" class="rect shape-purple"></div>
                    <div title="red-circle" class="circle shape-red"></div>
                    <div title="triangle" class="triangle"></div>
                    <div title="circle" class="circle shape-black"></div>
                </div>

                <div class="rectangle">
                    <div title="square" class="square shape-green"></div>
                    <div title="red-circle" class="circle shape-red"></div>
                    <div title="circle" class="circle shape-black"></div>
                    <div title="yellow-square" class="square shape-yellow"></div>
                </div>

                <div class="rectangle">
                    <div title="yellow-square" class="square shape-yellow"></div>
                    <div title="triangle" class="triangle"></div>
                    <div title="red-circle" class="circle shape-red"></div>
                    <div title="square" class="square shape-green"></div>
                </div>

                <div class="rectangle"></div>
            </div> 
        </div>
        <div class="options">
                <a class="menu-btn" href="level_hard_shapes.html" title="Back to levels">Back</a>
                <button class="reload-btn" title="Reset"><i class="fas fa-undo-alt"></i></button>
        </div>
    </div>
    <div class="body-overlay">
        <div class="win-box">
            <h2>Congratulations you Won :)</h2>
            <a class="menu-btn" href="hard2_shapes.html" title="Next level">Next level</a>
            <a class="menu-btn" href="hard1_shapes.html" title="Play again"><i class="fas fa-undo-alt"></i></a>
            <a class="menu-btn" href="level_hard_shapes.html" title="Back to levels">Back</a>
        </div>
    </div>
    <script src="script_shapes.js"></script>
</body>
</html>
