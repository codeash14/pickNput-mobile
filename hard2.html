<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick N Put</title>
    <script src="https://kit.fontawesome.com/219b5c8a46.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="menu-square">
            <h1>Pick N Put</h1> 
            <h4>Level 2</h4>
        </div>
        <div class="game-square">
           <div class="box">
                
                <div class="rectangle">
                    <div title="red" class="ball ball-red"></div>
                    <div title="purple" class="ball ball-purple"></div>
                    <div title="orange" class="ball ball-orange"></div>
                </div>
                <div class="rectangle">
                    <div title="orange" class="ball ball-orange"></div>
                    <div title="blue" class="ball ball-blue"></div>
                    <div title="yellow" class="ball ball-yellow"></div>

                </div>
                <div class="rectangle">
                    <div title="blue" class="ball ball-blue"></div>
                    <div title="green" class="ball ball-green"></div>
                    <div title="red" class="ball ball-red"></div>
                </div>
                <div class="rectangle">
                    <div title="green" class="ball ball-green"></div>
                    <div title="blue" class="ball ball-blue"></div>
                    <div title="pink" class="ball ball-pink"></div>
                </div>
                <div class="rectangle">
                    <div title="red" class="ball ball-red"></div>
                    <div title="black" class="ball ball-black"></div>
                    <div title="green" class="ball ball-green"></div>
                </div>
                <div class="rectangle">
                    <div title="purple" class="ball ball-purple"></div>
                    <div title="pink" class="ball ball-pink"></div>
                    <div title="orange" class="ball ball-orange"></div>
                </div>
                <div class="rectangle">
                    <div title="yellow" class="ball ball-yellow"></div>
                    <div title="black" class="ball ball-black"></div>
                    <div title="black" class="ball ball-black"></div>
                </div>
                <div class="rectangle">
                    <div title="pink" class="ball ball-pink"></div>
                    <div title="yellow" class="ball ball-yellow"></div>
                    <div title="purple" class="ball ball-purple"></div>
                </div>
                <div class="rectangle"></div>

            </div>
        </div>
        <div class="options">
                <a class="menu-btn" href="level_hard.html" title="Back to levels">Back</a>
                <button class="reload-btn" title="Reset"><i class="fas fa-undo-alt"></i></button>
        </div>
    </div>
    <div class="body-overlay">
        <div class="win-box">
            <h2>Congratulations you Won :)</h2>
            <a class="menu-btn" href="fact5.html" title="Next">Next</a>
            <a class="menu-btn" href="hard2.html" title="Reset"><i class="fas fa-undo-alt"></i></a>
            <a class="menu-btn" href="level_hard.html" title="Back to levels">Back</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
