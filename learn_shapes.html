<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick N Put</title>

    <link rel="stylesheet" href="style_learn.css">
</head>
<body>
    <div class="container">
        <div class="menu-square">
            <h1>Pick N Put</h1> 
            <h4>Hey there, before getting into the game<br>Let's learn about different shapes!</h4>
        </div>
        <div class="start-box">
            <div class="txt-block">
                <div class="square"></div>
                <div class="block">
                  <h5>: This is the shape of your sandwhich i.e. SQUARE</h5>
                </div>
            </div>
            <div class="txt-block">
                <div class="rect"></div>
                <div class="block">
                  <h5>: This is the shape of 10/- note i.e. RECTANGLE</h5>
                </div>
            </div>
            <div class="txt-block">
                <div class="circle"></div>
                <div class="block">
                  <h5>: This is the shape of sun i.e. CIRCLE</h5>
                </div>
            </div>
            <div class="txt-block">
                <div class="triangle"></div>
                <div class="block">
                  <h5>: This is the shape of pizza slice i.e. TRIANGLE</h5>
                </div>
            </div>
            <a class="menu-btn" href="index_shapes.html" title="Next">Next</a>
        </div>
    </>
</body>
</html>
